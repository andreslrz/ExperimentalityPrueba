SELECT_DESCUENTOS_VIGENTE_PRODUCTO = SELECT ID FROM TB_DESCUENTO_PRODUCTO WHERE PRODUCTO = ? AND TO_DATE(?, 'YYYY-MM-DD') BETWEEN INICIO_VIGENCIA AND FIN_VIGENCIA
SELECT_PRODUCTOS_POPULARES = SELECT P.ID, P.NOMBRE, P.CATEGORIA, P.DESCRIPCION, PP.PRECIO, DP.DESCUENTO, P.STOCK, Max(P.NUMERO_VISITAS) NUMERO_VISITAS FROM TB_CATEGORIA C INNER JOIN TB_PRODUCTO P ON P.CATEGORIA = C.ID LEFT JOIN TB_PRECIOS_PRODUCTO PP ON PP.PRODUCTO = P.ID AND CURRENT_DATE BETWEEN PP.INICIO_VIGENCIA AND PP.FIN_VIGENCIA LEFT JOIN TB_DESCUENTO_PRODUCTO DP ON DP.PRODUCTO = P.ID AND CURRENT_DATE BETWEEN PP.INICIO_VIGENCIA AND PP.FIN_VIGENCIA WHERE 	P.ACTIVO = true GROUP BY P.NUMERO_VISITAS, P.CATEGORIA, P.ID, P.NOMBRE, P.DESCRIPCION, PP.PRECIO, DP.DESCUENTO, P.STOCK ORDER BY P.NUMERO_VISITAS DESC LIMIT 10
