SELECT_PRODUCTOS= SELECT P.ID, P.NOMBRE, P.DESCRIPCION, PP.PRECIO, DP.DESCUENTO, P.STOCK FROM TB_CATEGORIA C INNER JOIN TB_PRODUCTO P ON P.CATEGORIA = C.ID LEFT JOIN TB_PRECIOS_PRODUCTO PP ON PP.PRODUCTO = P.ID AND CURRENT_DATE BETWEEN PP.INICIO_VIGENCIA AND PP.FIN_VIGENCIA LEFT JOIN TB_DESCUENTO_PRODUCTO DP ON DP.PRODUCTO = P.ID AND CURRENT_DATE BETWEEN PP.INICIO_VIGENCIA AND PP.FIN_VIGENCIA WHERE P.ACTIVO = true AND P.CATEGORIA = ? ORDER BY P.ID LIMIT ? OFFSET ?
